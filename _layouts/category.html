---
layout: index
---

<section class="archive">
    <ul class="post-list">
      {% for post in site.categories[page.title] %}
        <li class="post-item">
            <a href="{{ post.url }}">
                <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
                <span class="post-title">{{ post.title }}</span>
                <span><small>:{{ post.excerpt }}</small></span>
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
